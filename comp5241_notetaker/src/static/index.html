<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NoteTaker</title>
    <link rel="icon" href="/static/favicon.ico" type="image/x-icon">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        
        .header {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            padding: 20px 0;
            text-align: center;
            color: white;
        }
        
        .logo {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            font-size: 2.5em;
            font-weight: bold;
            margin-bottom: 10px;
        }
        
        .logo-icon {
            font-size: 1.2em;
        }
        
        .tagline {
            font-size: 1.1em;
            opacity: 0.9;
        }
        
        .main-container {
            flex: 1;
            display: flex;
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
            gap: 20px;
            height: calc(100vh - 120px);
        }
        
        .sidebar {
            width: 350px;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 25px;
            display: flex;
            flex-direction: column;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
        }
        
        .search-container {
            position: relative;
            margin-bottom: 20px;
        }
        
        .search-input {
            width: 100%;
            padding: 15px 20px 15px 50px;
            border: 2px solid #e1e5e9;
            border-radius: 15px;
            font-size: 16px;
            background: #f8f9fa;
            transition: all 0.3s ease;
        }
        
        .search-input:focus {
            outline: none;
            border-color: #667eea;
            background: white;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }
        
        .search-icon {
            position: absolute;
            left: 18px;
            top: 50%;
            transform: translateY(-50%);
            color: #999;
            font-size: 18px;
        }
        
        .action-buttons {
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin-bottom: 25px;
        }
        
        .btn {
            padding: 15px 20px;
            border: none;
            border-radius: 15px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 10px;
            justify-content: center;
        }
        
        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.3);
        }
        
        .btn-success {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
        }
        
        .btn-success:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(79, 172, 254, 0.3);
        }
        
        .btn-danger {
            background: linear-gradient(135deg, #ff6b6b 0%, #ee5a52 100%);
            color: white;
        }
        
        .btn-danger:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(255, 107, 107, 0.3);
        }
        
        .btn-light {
            background: linear-gradient(135deg, #a8edea 0%, #fed6e3 100%);
            color: #333;
        }
        
        .btn-light:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(168, 237, 234, 0.3);
        }
        
        .notes-list {
            flex: 1;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        
        .note-card {
            background: white;
            border-radius: 15px;
            padding: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
            border: 2px solid transparent;
            box-shadow: 0 5px 15px rgba(0,0,0,0.05);
        }
        
        .note-card:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
        }
        
        .note-card.selected {
            border-color: #667eea;
            background: linear-gradient(135deg, rgba(102, 126, 234, 0.05) 0%, rgba(118, 75, 162, 0.05) 100%);
        }
        
        .note-title {
            font-size: 1.2em;
            font-weight: 600;
            color: #333;
            margin-bottom: 8px;
        }
        
        .note-preview {
            color: #666;
            font-size: 0.9em;
            line-height: 1.4;
            margin-bottom: 10px;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }
        
        .note-meta {
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 0.8em;
            color: #999;
            margin-bottom: 10px;
        }
        
        .note-tags {
            font-size: 0.8em;
            color: #667eea;
        }
        
        .editor-panel {
            flex: 1;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 25px;
            display: flex;
            flex-direction: column;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
        }
        
        .editor-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
            padding-bottom: 20px;
            border-bottom: 2px solid #f0f0f0;
        }
        
        .editor-title {
            font-size: 2em;
            font-weight: bold;
            color: #333;
        }
        
        .editor-actions {
            display: flex;
            gap: 15px;
            align-items: center;
        }
        
        .language-selector {
            padding: 10px 15px;
            border: 2px solid #e1e5e9;
            border-radius: 10px;
            background: white;
            font-size: 14px;
            cursor: pointer;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #555;
        }
        
        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 15px;
            border: 2px solid #e1e5e9;
            border-radius: 12px;
            font-size: 16px;
            transition: border-color 0.3s ease;
            background: white;
        }
        
        .form-group input:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }
        
        .form-group textarea {
            resize: vertical;
            min-height: 200px;
            font-family: inherit;
        }
        
        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }
        
        .form-row .form-group {
            margin-bottom: 0;
        }
        
        .form-group input[type="date"],
        .form-group input[type="time"] {
            position: relative;
        }
        
        .form-group input[type="date"]::-webkit-calendar-picker-indicator,
        .form-group input[type="time"]::-webkit-calendar-picker-indicator {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
        }
        
        .empty-state {
            text-align: center;
            color: #999;
            padding: 60px 20px;
        }
        
        .empty-state-icon {
            font-size: 4em;
            margin-bottom: 20px;
            opacity: 0.5;
        }
        
        .loading {
            text-align: center;
            padding: 40px;
            color: #666;
        }
        
        .error {
            background: #ffebee;
            color: #c62828;
            padding: 15px;
            border-radius: 12px;
            margin-bottom: 20px;
        }
        
        .success {
            background: #e8f5e8;
            color: #2e7d32;
            padding: 15px;
            border-radius: 12px;
            margin-bottom: 20px;
        }
        
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.5);
            backdrop-filter: blur(5px);
        }
        
        .modal-content {
            background-color: white;
            margin: 15% auto;
            padding: 30px;
            border-radius: 20px;
            width: 90%;
            max-width: 500px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.2);
        }
        
        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        
        .close {
            color: #aaa;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
        }
        
        .close:hover {
            color: #000;
        }
        
        @media (max-width: 768px) {
            .main-container {
                flex-direction: column;
                height: auto;
            }
            
            .sidebar {
                width: 100%;
                order: 2;
            }
            
            .editor-panel {
                order: 1;
            }
            
            .form-row {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="logo">
            <span class="logo-icon">📝</span>
            <span>NoteTaker</span>
        </div>
        <div class="tagline">Organize your thoughts, capture your ideas.</div>
    </div>
    
    <div class="main-container">
        <!-- 左侧边栏 -->
        <div class="sidebar">
            <div class="search-container">
                <span class="search-icon">🔍</span>
                <input type="text" class="search-input" placeholder="Search notes..." id="searchInput">
            </div>
            
            <div class="action-buttons">
                <button class="btn btn-primary" onclick="createNewNote()">
                    <span>✨</span>
                    <span>New Note</span>
                </button>
                <button class="btn btn-success" onclick="openGenerateModal()">
                    <span>🤖</span>
                    <span>Generate Note</span>
                </button>
            </div>
            
            <div class="notes-list" id="notesList">
                <div class="loading">Loading notes...</div>
            </div>
        </div>
        
        <!-- 右侧编辑面板 -->
        <div class="editor-panel">
            <div class="editor-header">
                <div class="editor-title" id="editorTitle">Select a note to edit</div>
                <div class="editor-actions">
                    <button class="btn btn-success" onclick="saveNote()" id="saveBtn" disabled>
                        <span>💾</span>
                        <span>Save</span>
                    </button>
                    <button class="btn btn-danger" onclick="deleteNote()" id="deleteBtn" disabled>
                        <span>🗑️</span>
                        <span>Delete</span>
                    </button>
                </div>
            </div>
            
            <div id="editorContent">
                <div class="empty-state">
                    <div class="empty-state-icon">📝</div>
                    <h3>No note selected</h3>
                    <p>Select a note from the sidebar or create a new one to start editing.</p>
                </div>
            </div>
        </div>
    </div>
    
    <!-- AI生成笔记模态框 -->
    <div id="generateModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>🤖 Generate Note with AI</h2>
                <span class="close" onclick="closeGenerateModal()">&times;</span>
            </div>
            <div class="form-group">
                <label for="topicInput">Topic:</label>
                <input type="text" id="topicInput" placeholder="Enter a topic for AI generation">
            </div>
            <div style="display: flex; gap: 15px; justify-content: flex-end;">
                <button class="btn btn-light" onclick="closeGenerateModal()">Cancel</button>
                <button class="btn btn-success" onclick="generateNote()">Generate</button>
            </div>
        </div>
    </div>

    <script>
        // 全局变量
        let currentNote = null;
        let notes = [];
        let searchTimeout = null;
        
        // API基础URL
        const API_BASE = '/api/notes/';
        
        // 页面加载时初始化
        document.addEventListener('DOMContentLoaded', function() {
            loadNotes();
            setupEventListeners();
        });
        
        // 设置事件监听器
        function setupEventListeners() {
            // 搜索功能
            document.getElementById('searchInput').addEventListener('input', function(e) {
                clearTimeout(searchTimeout);
                searchTimeout = setTimeout(() => {
                    searchNotes(e.target.value);
                }, 300);
            });
        }
        
        // 显示消息
        function showMessage(message, type = 'success') {
            const messageDiv = document.createElement('div');
            messageDiv.className = type;
            messageDiv.textContent = message;
            
            const editorContent = document.getElementById('editorContent');
            editorContent.insertBefore(messageDiv, editorContent.firstChild);
            
            setTimeout(() => {
                messageDiv.remove();
            }, 3000);
        }
        
        // 加载笔记列表
        async function loadNotes() {
            try {
                const response = await fetch(API_BASE);
                if (response.ok) {
                    notes = await response.json();
                    displayNotesList(notes);
                } else {
                    showMessage('Failed to load notes', 'error');
                }
            } catch (error) {
                showMessage('Network error', 'error');
            }
        }
        
        // 搜索笔记
        async function searchNotes(query) {
            try {
                const url = query ? `${API_BASE}?search=${encodeURIComponent(query)}` : API_BASE;
                const response = await fetch(url);
                if (response.ok) {
                    notes = await response.json();
                    displayNotesList(notes);
                }
            } catch (error) {
                console.error('Search error:', error);
            }
        }
        
        // 显示笔记列表
        function displayNotesList(notesList) {
            const container = document.getElementById('notesList');
            
            if (notesList.length === 0) {
                container.innerHTML = '<div class="empty-state"><div class="empty-state-icon">📝</div><p>No notes found</p></div>';
                return;
            }
            
            container.innerHTML = notesList.map(note => `
                <div class="note-card ${currentNote && currentNote.id === note.id ? 'selected' : ''}" 
                     onclick="selectNote(${note.id})">
                    <div class="note-title">${note.title}</div>
                    <div class="note-preview">${note.content.substring(0, 100)}${note.content.length > 100 ? '...' : ''}</div>
                    <div class="note-meta">
                        <span>${formatDate(note.created_at)}</span>
                        ${note.event_date ? `<span>${formatEventDate(note.event_date, note.event_time)}</span>` : ''}
                    </div>
                    <div class="note-tags">${note.tags ? note.tags.split(',').map(tag => `#${tag.trim()}`).join(' ') : ''}</div>
                </div>
            `).join('');
        }
        
        // 选择笔记
        function selectNote(noteId) {
            const note = notes.find(n => n.id === noteId);
            if (note) {
                currentNote = note;
                displayNoteEditor(note);
                displayNotesList(notes); // 重新渲染以更新选中状态
            }
        }
        
        // 显示笔记编辑器
        function displayNoteEditor(note) {
            document.getElementById('editorTitle').textContent = note.title;
            document.getElementById('saveBtn').disabled = false;
            document.getElementById('deleteBtn').disabled = false;
            
            document.getElementById('editorContent').innerHTML = `
                <div class="form-group">
                    <label for="noteTitle">Title</label>
                    <input type="text" id="noteTitle" value="${note.title}">
                </div>
                
                <div class="form-group">
                    <label for="noteContent">Content</label>
                    <textarea id="noteContent">${note.content}</textarea>
                </div>
                
                <div class="form-group">
                    <label for="noteTags">Tags (comma-separated)</label>
                    <input type="text" id="noteTags" value="${note.tags || ''}" placeholder="e.g., work, important, meeting">
                </div>
                
                <div class="form-row">
                    <div class="form-group">
                        <label for="eventDate">Event Date</label>
                        <input type="date" id="eventDate" value="${note.event_date || ''}">
                    </div>
                    <div class="form-group">
                        <label for="eventTime">Event Time</label>
                        <input type="time" id="eventTime" value="${note.event_time || ''}">
                    </div>
                </div>
            `;
        }
        
        // 创建新笔记
        function createNewNote() {
            currentNote = null;
            document.getElementById('editorTitle').textContent = 'New Note';
            document.getElementById('saveBtn').disabled = false;
            document.getElementById('deleteBtn').disabled = true;
            
            document.getElementById('editorContent').innerHTML = `
                <div class="form-group">
                    <label for="noteTitle">Title</label>
                    <input type="text" id="noteTitle" placeholder="Enter note title">
                </div>
                
                <div class="form-group">
                    <label for="noteContent">Content</label>
                    <textarea id="noteContent" placeholder="Enter note content"></textarea>
                </div>
                
                <div class="form-group">
                    <label for="noteTags">Tags (comma-separated)</label>
                    <input type="text" id="noteTags" placeholder="e.g., work, important, meeting">
                </div>
                
                <div class="form-row">
                    <div class="form-group">
                        <label for="eventDate">Event Date</label>
                        <input type="date" id="eventDate">
                    </div>
                    <div class="form-group">
                        <label for="eventTime">Event Time</label>
                        <input type="time" id="eventTime">
                    </div>
                </div>
            `;
            
            displayNotesList(notes); // 重新渲染以清除选中状态
        }
        
        // 保存笔记
        async function saveNote() {
            const title = document.getElementById('noteTitle').value;
            const content = document.getElementById('noteContent').value;
            const tags = document.getElementById('noteTags').value;
            const eventDate = document.getElementById('eventDate').value;
            const eventTime = document.getElementById('eventTime').value;
            
            if (!title || !content) {
                showMessage('Please fill in title and content', 'error');
                return;
            }
            
            const noteData = {
                title,
                content,
                tags,
                event_date: eventDate || null,
                event_time: eventTime || null
            };
            
            try {
                let response;
                if (currentNote) {
                    // 更新现有笔记
                    response = await fetch(`${API_BASE}/${currentNote.id}`, {
                        method: 'PUT',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify(noteData)
                    });
                } else {
                    // 创建新笔记
                    response = await fetch(API_BASE, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify(noteData)
                    });
                }
                
                if (response.ok) {
                    const savedNote = await response.json();
                    showMessage(currentNote ? 'Note updated successfully' : 'Note created successfully');
                    currentNote = savedNote;
                    loadNotes(); // 重新加载笔记列表
                } else {
                    const error = await response.json();
                    showMessage(error.error || 'Failed to save note', 'error');
                }
            } catch (error) {
                showMessage('Network error', 'error');
            }
        }
        
        // 删除笔记
        async function deleteNote() {
            if (!currentNote) return;
            
            if (!confirm('Are you sure you want to delete this note?')) {
                return;
            }
            
            try {
                const response = await fetch(`${API_BASE}/${currentNote.id}`, {
                    method: 'DELETE'
                });
                
                if (response.ok) {
                    showMessage('Note deleted successfully');
                    currentNote = null;
                    document.getElementById('editorContent').innerHTML = `
                        <div class="empty-state">
                            <div class="empty-state-icon">📝</div>
                            <h3>No note selected</h3>
                            <p>Select a note from the sidebar or create a new one to start editing.</p>
                        </div>
                    `;
                    document.getElementById('editorTitle').textContent = 'Select a note to edit';
                    document.getElementById('saveBtn').disabled = true;
                    document.getElementById('deleteBtn').disabled = true;
                    loadNotes();
                } else {
                    showMessage('Failed to delete note', 'error');
                }
            } catch (error) {
                showMessage('Network error', 'error');
            }
        }
        
        // 打开AI生成模态框
        function openGenerateModal() {
            document.getElementById('generateModal').style.display = 'block';
        }
        
        // 关闭AI生成模态框
        function closeGenerateModal() {
            document.getElementById('generateModal').style.display = 'none';
            document.getElementById('topicInput').value = '';
        }
        
        // AI生成笔记
        async function generateNote() {
            const topic = document.getElementById('topicInput').value.trim();
            
            if (!topic) {
                showMessage('Please enter a topic', 'error');
                return;
            }
            
            try {
                const response = await fetch(`${API_BASE}/generate`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ topic })
                });
                
                if (response.ok) {
                    const generatedNote = await response.json();
                    showMessage('Note generated successfully');
                    closeGenerateModal();
                    loadNotes();
                    selectNote(generatedNote.id);
                } else {
                    const error = await response.json();
                    showMessage(error.error || 'Failed to generate note', 'error');
                }
            } catch (error) {
                showMessage('Network error', 'error');
            }
        }
        
        
        // 格式化日期
        function formatDate(dateString) {
            const date = new Date(dateString);
            const now = new Date();
            const diffTime = Math.abs(now - date);
            const diffDays = Math.ceil(diffTime / (1000 * 60 * 60 * 24));
            
            if (diffDays === 1) {
                return 'Today';
            } else if (diffDays === 2) {
                return 'Yesterday';
            } else if (diffDays <= 7) {
                return `${diffDays - 1} days ago`;
            } else {
                return date.toLocaleDateString();
            }
        }
        
        // 格式化事件日期
        function formatEventDate(dateString, timeString) {
            const date = new Date(dateString);
            const formattedDate = date.toLocaleDateString();
            
            if (timeString) {
                const time = new Date(`2000-01-01T${timeString}`);
                const formattedTime = time.toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'});
                return `${formattedDate} ${formattedTime}`;
            }
            
            return formattedDate;
        }
        
        // 点击模态框外部关闭
        window.onclick = function(event) {
            const modal = document.getElementById('generateModal');
            if (event.target === modal) {
                closeGenerateModal();
            }
        }
    </script>
</body>
</html>
